<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the path
      sessionStorage.redirect = location.pathname + location.search;
      location.replace('/');
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
